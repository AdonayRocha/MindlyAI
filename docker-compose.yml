# name=docker-compose.yml
version: "3.8"

services:
  ollama:
    image: ghcr.io/ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    restart: unless-stopped
    volumes:
      - ollama-data:/var/lib/ollama

  mindly:
    build: .
    container_name: mindly
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama-data: